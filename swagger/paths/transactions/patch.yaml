tags:
  - Transactions
summary: Update a transaction
description: Updates an existing transaction for the authenticated user.
operationId: updateTransaction
security:
  - bearerAuth: []
parameters:
  - in: path
    name: transactionId
    required: true
    schema:
      type: string
    description: ID of the transaction to update
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          sum:
            type: number
            example: 2000
          type:
            type: string
            enum: [income, expense]
            example: income
          category:
            type: string
            enum:
              [
                'Incomes',
                'Main expenses',
                'Products',
                'Car',
                'Self care',
                'Child care',
                'Household products',
                'Education',
                'Leisure',
                'Other expenses',
                'Entertainment',
              ]
            example: Incomes
          comment:
            type: string
            example: Updated comment
          date:
            type: string
            format: date-time
            example: 2012-12-11T22:00:00.000Z
responses:
  '200':
    description: Successfully updated a transaction
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully updated a transaction!
            data:
              $ref: ../../components/schemas/transaction.yaml
  '400':
    description: Invalid input or insufficient balance
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 400
            message:
              type: string
              example: Insufficient balance for this transaction update
  '404':
    description: User or transaction not found
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: Transaction not found
